<!DOCTYPE html>
<html>

<head>
  <title>Discuss.io Assignment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src='assignment.js'></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel='stylesheet' type='text/css' href='assignment.css'>
</head>

<body>
  <div class='container'>

    <div class='row'>
      <div class='col-md-6 col-md-offset-3 text-center header'>
        <h1>Ask a Question</h1>
      </div>
    </div>

    <div class='row'>
      <form id="questionForm" name='questionInfo'>
        <div>
          <input type="hidden" name="id" value=''>
        </div>
        <div class='form-group'>
          <label>Question: </label><textarea class='form-control' name="question" rows='2' cols='10'></textarea>
        </div>

        <div class='form-group col-md-4'>
          <label>Recruited Respondent Options: </label>
        </div>

        <div class='form-group col-md-4'>
          <select class='form-control' name="options">
            <option value='may-select'>May Select</option>
            <option value='must-select'>Must Select</option>
            <option value='terminate-if-select'>Terminate if Select</option>
          </select>
        </div>

        <div class='form-group col-md-4'>
          <textarea class='form-control' name="answer" placeholder="Enter answer option" rows='2' cols='5'></textarea>
        </div>

        <div class='form-group col-md-4'>
        </div>
        <div class='form-group col-md-4'>
        </div>
        <div class='form-group col-md-4'>
          <input placeholder="Click to add Option" class='form-control'>
        </div>

        <div class='form-group'>
          <input id="questionSubmit" class='btn btn-primary' type='button' value="submit">
        </div>

      </form>
    </div>


    <table class='table border='1'>
      <thead>
        <tr>
          <th>#</th>
          <th>Qustion</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id='tableBody'>
      </tbody>
    </table>

  </div> <!-- container -->
</body>
</html>
