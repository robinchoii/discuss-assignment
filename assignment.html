<!DOCTYPE html>
<html>
<head>
  <title>Discuss Assignment</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src='assignment.js'></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <link rel='stylesheet' type='text/css' href='assignment.css'>
</head>
<body>
  <div class='container'>
    <div class='row questionsRow'>
      <div class='table-striped table-bordered table-responsive col-md-8 col-md-offset-2'>
        <table class='table'>
          <thead>
            <tr>
              <th>#</th>
              <th>Question</th>
              <th></th>
              <th></th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <button class='btn btn-primary col-md-8 col-md-offset-2' id='newQuestionButton'>Add a question</button>
      <button class='btn btn-danger col-md-8 col-md-offset-2' id='cancelButton'>Cancel</button>
    </div><!-- questionRow close-->

    <div class='row formRow'>
      <form class='form col-md-8 col-md-offset-2' id="questionForm" name="questionForm" role='form'>
        <h3 class='text-center'>New Question Form</h3>

        <div class='form-group col-md-8 col-md-offset-2'>
          <label>Question: </label>
          <textarea name='question' class='form-control' placeholder="Enter your question here"></textarea>
        </div>

        <div class='form-group col-md-8 col-md-offset-2'>
          <select name='option[]' class='form-control'>
            <option value="may-select">May Select</option>
            <option value="must-select">Must Select</option>
            <option value="terminate-if-select">Terminate if Select</option>
          </select>
          <textarea name='answers[]' class='form-control'></textarea>
        </div>

        <div class='form-group col-md-8 col-md-offset-2'>
          <button id="addAnswerButton"class='btn btn-info'>Add an answer</button><br>
          <label> Allow "None of the above" <input name='noneOfTheAbove'type='checkbox' value='false'></label><br>
          <label> Shuffle options order <input name='shuffle' type='checkbox' value='false'> </label><br>
          <button type='button' id="submitQuestionButton" class='btn btn-success'>Submit</button>
        </div>
      </form>
    </div><!-- formRow close-->

  </div> <!-- container close-->
</body>
</html>
